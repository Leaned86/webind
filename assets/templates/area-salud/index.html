<div class="main-wrapper">

  <div class="scroll-top">
    <a href="#" class="tip-top" title="Go Top"><i class="icon-arrow-up"></i></a>
  </div>
  <div class="main-container">
    <div class="container">
      <div class="bgc-blue-500 tc-white">
        <div class="page-header" align="center" ng-show="areas">
          <h4> Total de Áreas de Salud: {{areas.length}}
          </h4>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div>
            <a href="#!/backend/area-salud/new" lx-tooltip="Nueva área de salud"
               class="btn btn--blue btn--l btn--raised"
               lx-ripple>+ Insertar área de salud</a>
          </div>
        </div>


      <div class="row-above-md" align="center">
        <br><br>
        <div class="col-md-12">
          <div class="box-widget">

            <table ng-init="configPag()" class="table data-tbl-boxy responsive">
              <thead>
              <tr>
                <th>
                  Nombre del área de salud
                </th>
                <th>
                  Municipio al que pertenece
                </th>
                <th>
                  Cantidad de Pacientes
                </th>
                <th>
                  Opciones
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="area in areas">
                <td>
                  {{area.nombre}}
                </td>
                <td>
                  {{area.municipio.nombre}}
                </td>
                <td>
                  {{area.pacientes.length}}
                </td>
                <td>
                  <div class="btn-group-sm">
                    <a href="#!/backend/area-salud/show/{{area.id}}" class="btn btn-small show-tooltip" title="Ver"
                       href="#"><i class="icon-zoom-in"></i></a>
                    <a href="#!/backend/area-salud/edit/{{area.id}}" class="btn btn-small show-tooltip" title="Editar"
                       href="#"><i class="icon-edit"></i></a>
                    <a ng-click="remove(area)" class="btn btn-small btn-danger show-tooltip" title="Eliminar"><i
                      class="icon-trash"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
