<div class="container">
  <br>
  <h2>Reportes por Especialidad</h2>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Cantidad de MÃ©dicos</span>
        </div>
        <div class="panel-body">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="chartMedicoData"
                  chart-labels="chartMedicoLabels"
                  style="display: block; width: 423px; height: 200px;" width="423" height="200">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Cantidad de Consultas</span>
        </div>
        <div class="panel-body">
          <canvas class="chart chart-pie"
                  chart-data="chartConsultaData" chart-labels="chartConsultaLabels"
                  style="display: block; width: 423px; height: 200px;" width="423" height="200">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Pertinencia</span>
        </div>
        <div class="panel-body">
          <canvas class="chart chart-bar"
                  chart-data="chartPositivoData" chart-labels="chartPositivoLabels" chart-series="charPositivoSeries">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Consultas por Mes</span>
        </div>
        <div class="panel-body">
          <canvas id="line" class="chart chart-line" chart-data="chartConsultaMensualData"
                  chart-labels="chartConsultaMensualLabels" chart-series="chartConsultaMensualSeries">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
