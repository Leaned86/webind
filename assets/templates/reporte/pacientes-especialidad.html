<div class="container">
    <h3>Pacientes por especialidad</h3>

    <div class="row">
        <div class="form-group">
            <label for="especialidad">Seleccione la especialidad: <span>*</span></label>
            <select name="especialidad" id="especialidad" class="form-control"
                    ng-model="especialidad" ng-options="esp.nombre
                                for
                                esp in especialidades">
            </select>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Buscar" ng-click="search()"
                   ng-disabled="loading === true">
        </div>
    </div>

    <div class="row" ng-show="loading === true">Cargando...</div>

    <div class="row" ng-show="pacientes.length === 0 && loading === false">
        No hay resultados para mostrar
    </div>

    <table class="table table-striped responsive" ng-show="pacientes.length !== 0 && loading === false">
        <thead>
        <tr>
            <th> Nombre del Paciente</th>
            <th># Historia Cl√≠nica</th>
            <th>Area de Salud</th>
            <th>Hospital</th>
            <th>Sexo/Raza</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in pacientes track by $index">
            <td>{{item.nombre + ' ' + item.apellidos}}</td>
            <td>{{item.hc}}</td>
            <td>{{item.areaSalud.nombre}}</td>
            <td>{{item.hospital.nombre}}</td>
            <td>{{item.sexo.nombre}}/{{item.raza.nombre}}</td>
            <td>
                <a class="btn btn-small show-tooltip" title="Ver datos del paciente"
                   href="javascript:void(0)">
                    <i class="icon-file-10" ng-click="onSelect()"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
