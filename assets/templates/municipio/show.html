<div class="p+">
  <div class="card" style="margin-top: 1em">
    <div class="p+">
      <strong class="fs-headline display-block tc-red-900">
        {{municipio.nombre}}
      </strong>
      <div flex-container="row" flex-align="center center">
        <div flex-item="3">
          <div class="paragraph fs-body-1 mt+">
            <span> Provincia: {{municipio.provincia.nombre}} </span>
          </div>
        </div>
      </div>
    </div>
    <div class="card__actions">
      <a href="#!/backend/municipio/index" class="btn btn--m btn--blue btn--flat" lx-ripple>Listar</a>
    </div>
  </div>
</div>
