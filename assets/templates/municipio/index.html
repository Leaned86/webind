<div class="main-wrapper">

  <div class="scroll-top">
    <a href="#" class="tip-top" title="Go Top"><i class="icon-arrow-up"></i></a>
  </div>
  <div class="main-container">
    <div class="container">
      <div class="bgc-blue-500 tc-white">
        <div class="page-header" align="center" ng-show="municipios">
          <h4> Total de Municipios: {{municipios.length}}
          </h4>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div>
            <a href="#!/backend/municipio/new" lx-tooltip="Nuevo"
               class="btn btn--blue btn--l btn--raised"
               lx-ripple>+ Insertar municipio</a>
          </div>
        </div>


        <div class="row-above-md" align="center">
          <br><br>
          <div class="col-md-12">
            <div class="box-widget">

              <table ng-init="configPag()" class="table data-tbl-boxy responsive">
                <thead>
                <tr>
                  <th>
                    Municipios
                  </th>
                  <th>
                    Provincia a la que pertenece:
                  </th>
                  <th>
                    Opciones:
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="municipio in municipios">
                  <td>
                    {{municipio.nombre}}
                  </td>
                  <td>
                    {{municipio.provincia.nombre}}
                  </td>
                  <td>
                    <div class="btn-group-sm">
                      <a href="#!/backend/municipio/show/{{municipio.id}}" class="btn btn-small show-tooltip" title="Ver" href="#"><i class="icon-zoom-in"></i></a>
                      <a href="#!/backend/municipio/edit/{{municipio.id}}" class="btn btn-small show-tooltip" title="Editar" href="#"><i class="icon-edit"></i></a>
                      <a ng-click="remove(municipio)" class="btn btn-small btn-danger show-tooltip" title="Eliminar"><i class="icon-trash"></i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
