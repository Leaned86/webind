<div class="scroll-top">
    <a href="#" class="tip-top" title="Go Top"><i class="icon-arrow-up"></i></a>
</div>

<div class="main-wrapper">

    <div class="scroll-top">
        <a href="#" class="tip-top" title="Go Top"><i class="icon-arrow-up"></i></a>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="bgc-blue-500 tc-white">
                <div class="page-header" align="center">
                    <h4>{{title}}
                        <p/>Total: {{pacientes.length}}
                    </h4>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div>
                        <a ng-show="mostrarEdic_Elim" href="#!/backend/paciente/new" lx-tooltip="Insertar Nuevo" class="btn btn--blue btn--l btn--raised" lx-ripple>+ <i class="icon-user"></i> Insertar paciente</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <i class="icon-search-3"></i>
                    <label class="control-label">Buscar:</label>
                    <div>
                        <input type="text" ng-model="buscarPac" placeholder="Buscar paciente" name="buscarP" class="form-control">
                    </div>
                    <br>
                </div>
                <br/>
            </div>

            <div class="row-above-md" align="center">
                <div class="col-md-12">
                    <div class="box-widget">
                        <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                            <!--<table class="table data-tbl-boxy responsive">-->
                            <thead>
                                <tr>
                                    <th>
                                        HC:
                                    </th>
                                    <th>
                                        Nombre:
                                    </th>
                                    <th>
                                        Apellidos:
                                    </th>
                                    <th>
                                        Fecha de Nac.
                                    </th>
                                    <th>
                                        Dirección:
                                    </th>
                                    <!--
                <th>
                  Hospital donde nació:
                </th>
                <th>
                  Area de Salud:
                </th>
                -->
                                    <th>
                                        Opciones:
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="paciente in pacientes | filter: buscarPac">
                                    <td>
                                        {{paciente.hc}}
                                    </td>
                                    <td>
                                        {{paciente.nombre}}
                                    </td>
                                    <td>
                                        {{paciente.apellidos}}
                                    </td>
                                    <td>
                                        {{paciente.fechaNacimiento | date:'dd MMMM yyyy'}}
                                    </td>
                                    <td>
                                        {{paciente.direccion}}
                                    </td>
                                    <!--
                <td>
                  {{paciente.hospital.nombre}}
                </td>
                <td>
                  {{paciente.areaSalud.nombre}}
                </td>
                -->
                                    <td>
                                        <!--<div class="row">-->
                                        <div class=" btn-group-xs">
                                            <a href="#!/backend/paciente/show/{{paciente.id}}" class="btn btn-small show-tooltip" title="Ver detalles"><i class="icon-search-2"></i> </a>
                                            <a ng-show="mostrarEdic_Elim" href="#!/backend/paciente/edit/{{paciente.id}}" class="btn btn-small show-tooltip" title="Editar datos"><i class="icon-edit"></i> </a>
                                            <a ng-show="mostrarEdic_Elim" ng-click="remove(paciente)" class="btn btn-small btn-danger show-tooltip" title="Dar de baja"><i class="icon-remove-4"></i> </a>
                                            <a href="#!/backend/consulta/index/{{paciente.id}}" class="btn btn-small show-tooltip" title="Ver Historial de consultas"><i class="icon-stack-list"></i></a>
                                            <a href="#!/backend/consulta/new/{{paciente.id}}/{{medico.id}}" class="btn btn-small show-tooltip" title="Nueva consulta">+<i class="icon-stethoscope"></i></a>
                                            <a href="#!/backend/paciente/imprimir/{{paciente.id}}" class="btn btn-small show-tooltip" title="Ver vista para impresión"><i
                          class="icon-print-4"></i></a>
                                        </div>
                                        <!--</div>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script type="javascript">
    $(function () { $('.data-tbl-boxy').dataTable({ "sPaginationType": "bootstrap", "iDisplayLength": 10, "oLanguage": { "sLengthMenu": "<span class='lengthLabel pull-left'>Por página.:</span><span class='lenghtMenu pull-left'> _MENU_</span>", }, "sDom":
    '

        < "widget-container"< "widget-block"< "widget-content"t>,,

                    <span
                        class='lenghtMenu pull-left'> _MENU_</span>", }, "sDom": '
                        < "widget-head clearfix"fl>,
                            < "widget-container"< "widget-block"< "widget-content"t>,
                                < "table-bottom clearfix"< "tbl-pagination pull-left"p>
                                    < "tbl-data-info pull-right"i>>' }); }); $(function () { $('.tbl-simple').dataTable({ "sPaginationType": "bootstrap", "iDisplayLength": 10, "bInfo": true, "oLanguage": { "sLengthMenu": "<span class='lengthLabel'>Por página:</span><span class='lenghtMenu'> _MENU_</span>",
                                        }, "sDom": '
                                        < "widget-head clearfix"fl>,
                                            < "widget-container"t>,
                                                < "table-bottom clearfix"< "tbl-pagination pull-left"p>

</script>

    $(document).ready(function () { $('#dtVerticalScrollExample').DataTable({ "scrollY": "200px", "scrollCollapse": true, }); $('.dataTables_length').addClass('bs-select'); });
