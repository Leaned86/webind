<div class="main-wrapper">

  <div class="scroll-top">
    <a href="#" class="tip-top" title="Go Top"><i class="icon-arrow-up"></i></a>
  </div>
  <div class="main-container">
    <div class="container">
      <div class="bgc-blue-500 tc-white">
        <div class="page-header" align="center" ng-show="usuarios">
          <h4>Cantidad de Usuarios:   {{usuarios.length}}
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div>
            <a href="#!/backend/usuario/new" lx-tooltip="Nuevo usuario"
               class="btn btn--blue btn--l btn--raised"
               lx-ripple>+ Insertar usuario</a>
          </div>
        </div>


        <div class="row-above-md" align="center">
          <br><br>
          <div class="col-md-12">
            <div class="box-widget">

              <table ng-init="configPag()" class="table data-tbl-boxy responsive">
                <thead>
                <tr>
                  <th>
                    Nombre:
                  </th>
                  <th>
                    Apellidos:
                  </th>
                  <th>
                    Nombre de Usuario:
                  </th>
                  <th>
                    Correo electr√≥nico:
                  </th>
                  <th>
                    Rol:
                  </th>
                  <th>
                    Opciones:
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usuario in usuarios">
                  <td>
                    {{usuario.nombre}}
                  </td>
                  <td>
                    {{usuario.apellidos}}
                  </td>
                  <td>
                    {{usuario.username}}
                  </td>
                  <td>
                    {{usuario.email}}
                  </td>
                  <td>
                    {{usuario.rol.nombre}}
                  </td>
                  <td>
                    <div class="btn-group-sm">
                      <a href="#!/backend/usuario/show/{{usuario.id}}"
                         class="btn btn-small show-tooltip" title="Ver" href="#"><i
                        class="icon-zoom-in"></i></a>
                      <a href="#!/backend/usuario/edit/{{usuario.id}}"
                         class="btn btn-small show-tooltip" title="Editar" href="#"><i
                        class="icon-edit"></i></a>
                      <a ng-click="remove(usuario)"
                         class="btn btn-small btn-danger show-tooltip" title="Eliminar"><i
                        class="icon-trash"></i></a>
                    </div>

                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
